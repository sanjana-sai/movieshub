{% extends 'base.html'%}

{%block title_block%}
<title>movie add</title>
{%endblock%}

{%block main_block%}

<div class="container">

   
    <form action="" method="post" class="w-75 p-3 border  shadow  mx-auto mt-4">

      <h2 class="text-center fw-bold">Add Movie</h2>

      {{form.errors}}   

       {%csrf_token%}
       <!-- {{form}} -->

       <!--{{form.as_p}}   it is used to display the  fields in paragraph blocks-->

       <div class="row">
         <div class="col">
            <label for="">title</label>
            {{form.title}}
         </div>
         <div class="col"> 
            <label for="">year</label>
            {{form.year}}
         </div>
       </div>
       <div class="row">
         <div class="col">
            <label for=""> run_time</label>
            {{form.run_time}}
         </div>
         <div class="col">
            <label for="">director</label>
            {{form.director}}
         </div>
       </div>
       <div class="row">
         <div class="col">
            <label for="">language</label>
            {{form.language}}
         </div>
         <div class="col">
            <label for="">genre</label>
            {{form.genre}}
         </div>
       </div>
       <div class="row">
         <div class="col">
            <label for="">producer</label>
            {{form.producer}}
         </div>
         
       </div>

       <button type="submit" class="mt-3 btn btn-outline-primary form-control"> add</button>
    </form>
   </div>

{%endblock%}
